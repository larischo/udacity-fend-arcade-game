<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="start">
        <h1>Start the game!</h1>
        <p>Choose your hero and reach the water without beeing eaten by bugs! If not, you'll be set to start position.</p>

        <button type="submit" style="border: 0; background: transparent" onclick="start('images/char-boy.png')">
            <img src="images/char-boy.png" width="50" height="85" alt="submit" />
        </button>
        <button type="submit" style="border: 0; background: transparent" onclick="start('images/char-princess-girl.png')">
            <img src="images/char-princess-girl.png" width="50" height="85" alt="submit" />
        </button>
        <button type="submit" style="border: 0; background: transparent" onclick="start('images/char-cat-girl.png')">
            <img src="images/char-cat-girl.png" width="50" height="85" alt="submit" />
        </button>
        <button type="submit" style="border: 0; background: transparent" onclick="start('images/char-horn-girl.png')">
            <img src="images/char-horn-girl.png" width="50" height="85" alt="submit" />
        </button>

    </div>
    <div class="win">
        <h1>You won!<h1>
        <button onclick="win()">  
            restart game :)
        </button>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
